<app-header></app-header>
<app-people-form></app-people-form>
<app-delete-people></app-delete-people>

<div class="container mt-3 mt-lg-5">
  <div class="card shadow-lg">
    <div class="card-body">
      <table class="table table-sm">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">CPF</th>
            <th class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">Telefone</th>
            <th class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">Email</th>
            <th class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">Estado</th>
            <th class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">Cidade</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of data">
            <td>{{ person.name }}</td>
            <td>{{ person.lastName }}</td>
            <td class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">{{ person.cpf }}</td>
            <td class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">{{ person.phone }}</td>
            <td class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">{{ person.email }}</td>
            <td class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">{{ person.state }}</td>
            <td class="d-none d-lg-table-cell d-xl-table-cell d-xxl-table-cell">{{ person.city }}</td>
            <td><a href="#" data-bs-toggle="modal" data-bs-target="#peopleForm" (click)="setIdForUpdate(person.id)"><i class="bi bi-pencil"></i></a></td>
            <td><a href="#" data-bs-toggle="modal" data-bs-target="#peopleDelete" (click)="setIdForDelete(person.id)"><i class="bi bi-trash3"></i></a></td>
          </tr>
        </tbody>
      </table>

      <div class="gap-2 d-flex justify-content-center">
        <button class="btn btn btn-outline-dark" type="button"><i class="bi bi-chevron-double-left"></i></button>
        <button class="btn btn btn-outline-dark" type="button"><i class="bi bi-chevron-left"></i></button>
        <button class="btn btn btn-outline-dark" type="button"><i class="bi bi-chevron-right"></i></button>
        <button class="btn btn btn-outline-dark" type="button"><i class="bi bi-chevron-double-right"></i></button>
      </div>
    </div>
  </div>
</div>
